<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/style.css" rel="stylesheet" type="text/css">
		<script src="../../script/common.js"></script>
		
	</head>
  
  <body>
   	<div class="page_title">权限管理 > 用户管理 > 编辑用户</div>
   	<form action="user_add" method="post">
   		
	   	<div class="button_bar">
	   		<button class="common_button" onclick="help('');">帮助</button>
	   		<button class="common_button" onclick="back();">返回</button>
			<input class="common_button"  value="保存" type="submit" >
	   	</div>
	   	<table class="query_form_table">
	   		<tr>
	   			<th>编号</th>
	   			<td>
	   				<input type="text" disabled="true" size="20">
	   			</td>
	   			<th>用户名</th>
	   			<td>
	   				<input name="u.usrName" size="20">
	   			</td>
	   		</tr>
	   		<tr>
	   			<th>密码</th>
	   			<td>
	   				<input name="u.usrPassword" size="20">
	   			</td>
	   			<th>
	   				状态
	   			</th>
	   			<td>
	   				<select name="u.usrFlag">
	   						<option value="1">正常</option>
	   						<option value="2">冻结</option>
	   				</select>
	   				
	   			</td>
	   		</tr>
	   		<tr>
	   			<th>角色</th>
	   			<td>
	   					<select name="u.sysRole.roleId" id="rolelist">
	   					
	   					</select>
	   			</td>
	   		</tr>
	   	</table>
	   	<script>
	   			//使用ajax获取角色列表
	   			$(function(){
	   					$.get(
	   						"role_getRoleListJson",
	   						function(result){
	   							//遍历结果
	   							result.forEach(function(role){
	   								var content ="";
	   								
	   								content +="<option value="+role.roleId +" >"
	   								content +=role.roleName;
	   								
	   								content +="</option>"
	   							
	   								$("#rolelist").append(content);
	   							})
	   						},
	   						"json"
	   					)
	   			})
	   	
				build_validate("sysUser.usrName","用户名不能为空","Limit","1","50");
				build_validate("sysUser.usrPassword","密码不能为空","Limit","1","50");
		</script>
   	</form>
  </body>
</html>
