<!DOCTYPE html>
<html>
	<head>
		<base href="http://127.0.0.1:8080/SSH_CRM/~right/user/">
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../../script/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../../script/common.js"></script>
	</head>
	 <body onload="load(${name})">
    <div class="page_title">权限管理 > 用户管理 > 系统用户管理</div>
    <form id="myfrom" action="../../user!findByAll" method="post">
  
    	<div class="button_bar">
	   		<button class="common_button" onclick="help('');">帮助</button>
	   		<button class="common_button" type="button" onclick="to('add.html')">新建</button>
			<button class="common_button" onclick="add();">查询</button>
	   	</div>
	   	<table class="query_form_table">
	   		<tr>
	   			<th>
	   				用户名
	   			</th>
	   			<td>
	   				<input id="youname" onchange="change()" name="byUser.usrName" value="${byUser.usrName"}"/>
	   			</td>
	   			<th>
	   				是否禁用
	   			</th>
	   			<td>
	   				<select  name="byUser.usrFlag"  property="sysUser.usrFlag">
	   					<option value="0">全部</option>
	   					<option value="1">正常</option>
	   					<option value="2">禁用</option>
	   				</select>
	   			</td>
	   		</tr>
	   	</table>
	   	<br/>
	   	<table class="data_list_table">
	   		<tr>
	   			<th>编号</th>
	   			<th>用户名</th>
	   			<th>角色</th>
	   			<th>状态</th>
	   			<th>操作</th>
	   		</tr>
	   		<#list userList as item>
		   		<tr>
		   			<td class="list_data_text">${item.usrId}</td>
		   			<td class="list_data_text">${item.usrName}</td>
		   			<td class="list_data_text">${item.sysRole.roleName}</td>
		   			<td class="list_data_text">
		   				<#if (item.usrFlag)==1>正常
		   					<#else>冻结
		   				</#if>
		   			</td>
		   			<td class="list_data_op">
		   					<img onclick="#" title="编辑" src="../../images/bt_edit.gif" class="op_button" />
		   					<img onclick="#" title="指派" src="../../images/bt_linkman.gif" class="op_button" />
		   				
		   			</td>
		   		</tr>
	   		</#list>
	   		<tr>
		<th colspan="7" class="pager">
<div class="pager">
	共 ${count} 条记录 每页
	<input name="num" size="2" value="${num}">条 
	第${page}页/共 ${maxPage} 页
	<a href="javaScript:toPage(1)">第一页</a>
	<a href="javaScript:toPage(${page-1})">上一页</a>
	<a href="javaScript:toPage(${page+1})">下一页</a>
	<a href="javaScript:toPage(${maxPage})">最后一页</a>
	转到
	<input name="page" value="${page}" size="2">页
	<button width="20" onclick="javaScript:gotoPage()">GO</button>
</div>
		</th>
	</tr>
	   	</table>
    </form>
    
      <script type="text/javascript">
  		//加载事件
  		function load(name)
  		{
  			$("#youname").val(name);
  		}
      
  		function toPage(page)
	  	{
	  		$('[name="page"]').val(page);
	  		//调用表单的提交事件
	  		document.getElementById("myfrom").submit();
	  	}
  		
  		function gotoPage()
  		{
  			document.getElementById("myfrom").submit();
  		}
  		
  		//输入姓名改变事件
  		function change()
  		{
  			$('[name="page"]').val(1);
  			document.getElementById("myfrom").submit();
  		}
  	</script>
  </body>
</html>
