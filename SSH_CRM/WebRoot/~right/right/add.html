<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/style.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<div class="page_title">
			权限管理 > 权限管理 > 添加权限
		</div>
		<form action="/sysRight" method="post">
			<div class="button_bar">
				<button class="common_button" onclick="help('');">
					帮助
				</button>
				<button class="common_button" onclick="back();">
					返回
				</button>
				<button class="common_button" onclick="add();">
					保存
				</button>
			</div>
			<table class="query_form_table">
				<tr>
					<th>
						编号
					</th>
					<td>
						<input />
					</td>
					<th>
						权限类型
					</th>
					<td>
						<select>
							<option>根结点</option>
							<option>父节点</option>
							<option>子节点</option>
						</select>
					</td>
					<th>
						父节点
					</th>
					<td>
						<select>
							<option value="">--请选择父节点-- </option>
						</select>
					</td>
				</tr>
				<tr>
					<th>
						权限文本
					</th>
					<td>
						<input />
					</td>
					<th>
						权限URL
					</th>
					<td>
						<input />
					</td>
					<th>权限描述</th>
					<td>
						<input />
					</td>
				</tr>
			</table>
			<script>
				build_validate("sysRight.rightCode","编号不能为空","Limit","1","50");
				build_validate("sysRight.rightParentCode","父节点不能为空","Limit","1","50");
				build_validate("sysRight.rightText","权限文本不能为空","Limit","1","50");
			</script>
		</form>
	</body>
</html>
